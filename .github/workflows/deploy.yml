name: Deploy

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  testnet-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive

      # fix SSH error: git@github.com: Permission denied (publickey).
      # copy from https://github.com/actions/setup-node/issues/214#issuecomment-810829250
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf
          ssh://git@github.com/

      # https://github.com/actions/cache/blob/main/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - run: yarn build-contract
      - run: yarn install
      - run: yarn build
        env:
          CI: false
          REACT_APP_STAGE: development
          REACT_APP_INFURA_PROJECT_ID: 89d4d235fbb64fb693ffa3362b92d1b1 # public
          REACT_APP_FILTER_MARKETS: 1
      - run: npx ipfs-deploy@v8.0.1 build --quiet > /tmp/ipfs.txt
      - run: gh pr comment -b "https://ipfs.infura.io/ipfs/$(cat /tmp/ipfs.txt)" "${URL}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
